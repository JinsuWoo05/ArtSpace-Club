<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtSpace Club< Account Login</title>
    <style>
        /* Basic styling for demonstration. You would add more CSS for the background image and layout. */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0; /* Placeholder background */
            margin: 0;
        }
        .login-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        .input-group input[type="email"],
        .input-group input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box; /* Include padding in width */
        }
        .buttons button {
            background-color: #007bff; /* Example button color */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        .buttons button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body style="background-image: URL(https://uploads.onecompiler.io/43s57stjd/43t6ucg5w/Untitled.jpeg); background-size: cover; background-repeat: no-repeat;">
    <div class="login-container">
        <h1><font color="orange">ARTSPACE CLUB</font> <font color="blue">ACCOUNT LOGIN</font></h1>
        <form action="index(2).htm">
            <div class="input-group">
                <label for="email">email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <br><br>
                <input type="submit" value="login"></form>
                <form action="index(6).htm">
                <input type="submit" value="sign in"></form>
            
        </form>
    </div>
</body>
</html>
